apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kiali-operator.fullname" . }}-ingress
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
    - host: kiali.k8s-tests2.tst
      http:
        paths:
          - path: /kiali
            pathType: Prefix
            backend:
              service:
                name: kiali
                port:
                  number: 20001  

